apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trading-api
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: ingress.skala25a.project.skala-ai.com
      http:
        paths:
          - path: /sk013(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: trading-api
                port:
                  number: 8080
