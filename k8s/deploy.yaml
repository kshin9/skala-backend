apiVersion: apps/v1
kind: Deployment
metadata: { name: trading-api, labels: { app: trading-api } }
spec:
  replicas: 1
  selector: { matchLabels: { app: trading-api } }
  template:
    metadata: { labels: { app: trading-api } }
    spec:
      containers:
        - name: app
          image: DOCKER_IMAGE_PLACEHOLDER
          ports: [{ containerPort: 8080 }]
          readinessProbe:
            httpGet: { path: /actuator/health/readiness, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /actuator/health/liveness,  port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata: { name: trading-api }
spec:
  selector: { app: trading-api }
  ports: [{ port: 8080, targetPort: 8080 }]
